<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Iniciar Sesión</div>
                    <div class="card-body">
                        <form action="/cliente/email" method="post">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    name="password" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Iniciar Sesión
                            </button>
                        </form>
                        <form action="/cliente" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="emailRegistrar" />
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    name="passwordRegistrar" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form action="/cliente/email" method="get">
        <label>Email:</label>
        <input type="text" name="emailGet" id="emailGet">
        <button type="submit">Enviar</button>
    </form>
    <button id="traerClientes">Traer Clientes</button>

   
    
    <table id="clientes">
        <thead><td>Email</td> <td>Nombre</td></thead>
    </table>
    


    <a href="/cliente">traer</a>
    <!-- Agrega el script de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //traer los datos del back
        let btnTraer=document.getElementById('traerClientes');

        

        let listaClientes=[]
        let tableClientes=document.getElementById('clientes');
        
        
        btnTraer.addEventListener('click',traerClientes);
        
        

        function traerClientes(){
            fetch('/cliente')
            .then(response => response.json())
            .then(data => {
                let tbody=document.createElement('tbody');
                listaClientes=data
                console.log(data);
                for(let i=0;i<listaClientes.length;i++){
                let tr=document.createElement('tr');
                let tdEmail=document.createElement('td');
                let tdNombre=document.createElement('td');
                tdEmail.innerHTML=listaClientes[i].email;
                tdNombre.innerHTML=listaClientes[i].nombre;
                tr.appendChild(tdEmail);
                tr.appendChild(tdNombre);
                tbody.appendChild(tr);
            }
            tableClientes.appendChild(tbody);
            });
            
        }

        

        
    </script>
</body>
